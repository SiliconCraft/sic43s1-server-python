<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th, td {
        padding: 5px;
        text-align: left;
    }
</style>

<head>
    <meta charset="utf-8" />
    <title>Trustify: Result page</title>
</head>
<body>
    <h1>{{head}}</h1>
    <table style="width:75%">
        <tr>
            <th>New UID:</th>
            <td colspan="3">{{uid}}</td>
        </tr>

        <tr>
            <th>New Key:</th>
            <td colspan="3">{{key}}</td>
        </tr>

    </table>
</body>
</html>
